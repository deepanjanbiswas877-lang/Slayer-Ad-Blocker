name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: ArtemBernatskyy/buildozer-action@v1
        with:
          command: buildozer -v android debug
          buildozer_version: master
